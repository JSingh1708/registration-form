<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img src="Assert/Images/Vanix.png" alt="Img">
            
            <h2>Create an Account</h2>
            <p>Kindly fill in your details to be a part of the camp</p>
            <form>
                <label for="name">Your Full name</label>
                <input type="text" id="name" name="name" placeholder="Enter name" required>
                
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
                
                <label for="password">Create password</label>
                <input type="password" id="password" name="password" placeholder="Create password" required>
                
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I agree to terms & conditions</label>
                </div>
                
                <button type="submit">Sign Up</button>
            </form>
            <p>-------------------------------------------or------------------------------------------</p>
            <div class="alternative-signup">
                <button class="google-signup">Register with Google</button>
                <button class="facebook-signup">Register with Facebook</button>
            </div>
        </div>
        <div class="image-container">
            <img  src="Assert/Images/Camp Image.jpg" alt="Camping Image">
        </div>
    </div>
    </div>

</body>
</html>
